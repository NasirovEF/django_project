{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<h1>Категории</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Наименование</th>
        <th scope="col">Описание</th>
    </tr>
    </thead>
    <tbody>
    {% for category in object_list %}
    <tr>
        <td>{{ category.name }}</td>
        <td>{{ category.description }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
