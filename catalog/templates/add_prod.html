{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
<div class="card">
    <div class="card-header text-center">
        Для добавления продукта заполните поля
    </div>
    <div class="card-body">
        <div class="mb-2 row">
            <label class="col-sm-2 col-form-label">Название продукта</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" placeholder="Введите название продукта"
                       aria-label="default input example">
            </div>
        </div>
        <div class="py-3 mb-3">
            <input class="form-control" type="file" id="formFileMultiple" multiple>
        </div>
    </div>
    <div class="text-center">
        <button type="submit" class="btn  btn-block btn-outline-primary">Создать</button>
    </div>
</div>
</div>
{% endblock %}
