{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="row">
    <div class="col-4">
    </div>
    <div class="col-4">
        <form method="post" enctype="multipart/form-data">
            <div class="card">
                <div class="card-header text-center">
                    Авторизация
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <div class="card-footer text-center">
                    <button type="submit" class="btn btn-outline-primary">
                        Войти
                    </button>
                    <a class="btn btn-outline-primary" href="{% url 'user:registration' %}">
                        Регистрация
                    </a>
                </div>
            </div>
        </form>
    </div>
    <div class="col-4">
    </div>
</div>
{% endblock %}
