{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="row">
    <div class="col-4">
    </div>
    <div class="col-4">
        <form method="post" enctype="multipart/form-data">
            <div class="card">
                <div class="card-header text-center">
                    Сброс пароля
                </div>
                <div class="card-body">
                    <p class="text-center">
                        Введите адрес электронной почты, на который вы хотите сбросить пароль.
                    </p>
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <div class="card-footer text-center">
                    <button type="submit" class="btn btn-outline-primary">
                        Отправить
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-4">
    </div>
</div>
{% endblock %}
