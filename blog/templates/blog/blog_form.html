{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<form method="post" enctype="multipart/form-data">
<div class="card">
    <div class="card-header text-center">
        Для добавления статьи в блог заполните поля
    </div>
    <div class="card-body">
        {% csrf_token %}
        {{ form.as_p }}
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-outline-primary">
            {% if object %}
            Сохранить
            {% else %}
            Создать
            {% endif %}
        </button>
    </div>
</div>
</form>
{% endblock %}
